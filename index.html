<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Inventario</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h1><i class="fas fa-warehouse"></i> Sistema de Inventario</h1>
    <form onsubmit="iniciarSesion(event)">
      <input type="text" placeholder="Usuario" id="usuario" required />
      <input type="password" placeholder="ContraseÃ±a" id="password" required />
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
    </form>
  </div>

  <script>
    function iniciarSesion(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;

      if (usuario === 'admin' && password === '1234') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Credenciales incorrectas');
      }
    }
  </script>
</body>
</html>

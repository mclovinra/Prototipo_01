<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario - Maestranzas Unidos</title>
  <script src="./assets/js/loadHead.js"></script>
</head>
<body>
  <div id="menu"></div>

  <div class="main-content">
    <h1><i class="fas fa-boxes"></i> Control de Inventario</h1>

    <!-- Alertas -->
    <div id="alertas"></div>

    <!-- Filtro de búsqueda -->
    <form id="formFiltroInventario" style="margin-bottom: 10px;">
      <input type="text" id="filtroInventario" placeholder="Buscar en cualquier campo">
      
      <!-- Nuevo filtro adicional -->
      <select id="filtroEstado">
        <option value="">-- Filtrar por estado --</option>
        <option value="vencidos">Productos Vencidos</option>
        <option value="porvencer">Productos por Vencer (≤15 días)</option>
        <option value="stockbajo">Stock Bajo (&lt;5)</option>
      </select>
    
      <button type="submit"><i class="fas fa-filter"></i> Filtrar</button>
      <button type="button" id="btnQuitarFiltroInventario" class="btn-action btn-warning"><i class="fas fa-times"></i> Quitar Filtro</button>
    </form>

    <!-- Tabla de inventario -->
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Descripción</th>
          <th>Número de Serie</th>
          <th>Lote</th>
          <th>Fecha Venc.</th>
          <th>Ubicación</th>
          <th>Stock</th>
          <th>Categoría</th>
          <th>Precio Compra</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="inventarioBody"></tbody>
    </table>

    <!-- Formulario para agregar -->
    <h2>Agregar Producto</h2>
    <form id="formAgregar">
      <input type="text" id="codigo" placeholder="Código" required>
      <input type="text" id="descripcion" placeholder="Descripción" required>
      <input type="text" id="numeroSerie" placeholder="Número de serie" required>
      <select id="lote" required>
        <option value="">Selecciona lote</option>
        <option value="L001">L001</option>
        <option value="L002">L002</option>
        <option value="L003">L003</option>
        <option value="L004">L004</option>
        <option value="L005">L005</option>
        <option value="L006">L006</option>
      </select>
      <input type="date" id="fechaVencimiento" placeholder="Fecha de Vencimiento (opcional)">
      <select id="ubicacion" required>
        <option value="">Selecciona ubicación</option>
        <option value="Almacén A1">Almacén A1</option>
        <option value="Almacén A2">Almacén A2</option>
        <option value="Almacén A3">Almacén A3</option>
        <option value="Almacén A4">Almacén A4</option>
        <option value="Almacén B1">Almacén B1</option>
        <option value="Almacén B2">Almacén B2</option>
        <option value="Almacén B3">Almacén B3</option>
        <option value="Almacén B4">Almacén B4</option>
        <option value="Almacén C1">Almacén C1</option>
        <option value="Almacén C2">Almacén C2</option>
        <option value="Almacén C3">Almacén C3</option>
        <option value="Almacén C4">Almacén C4</option>
      </select>
      <input type="number" id="stock" placeholder="Stock actual" required>
      <select id="categoria" required>
        <option value="">Selecciona categoría</option>
        <option value="Aceros y Metales">Aceros y Metales</option>
        <option value="Aceros de Perforación Minas">Aceros de Perforación Minas</option>
        <option value="Aceros para Molienda">Aceros para Molienda</option>
        <option value="Bombas">Bombas</option>
        <option value="Cañerías, Tubos y Fitting Metálicos">Cañerías, Tubos y Fitting Metálicos</option>
        <option value="Chancadores">Chancadores</option>
        <option value="Compresores y Sopladores">Compresores y Sopladores</option>
        <option value="Elementos de Transmisión de Potencia">Elementos de Transmisión de Potencia</option>
        <option value="Ferretería">Ferretería</option>
        <option value="Filtros y Elementos Filtrantes">Filtros y Elementos Filtrantes</option>
        <option value="Neumáticos">Neumáticos</option>
      </select>
      <input type="number" step="0.01" id="precioCompra" placeholder="Precio de compra" required>
      <button type="submit"><i class="fas fa-plus-circle"></i> Agregar producto</button>
    </form>
  </div>

  <script src="./assets/js/menu.js"></script>
  <script src="./assets/js/inventario.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario - Maestranzas Unidos</title>
  <link rel="stylesheet" href="./assets/css/menu.css">
  <link rel="stylesheet" href="./assets/css/inventario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="menu"></div>

  <div class="main-content">
    <h1><i class="fas fa-boxes"></i> Control de Inventario</h1>

    <!-- Alertas -->
    <div id="alertas"></div>

    <!-- Filtro de búsqueda -->
    <form id="formFiltroInventario" style="margin-bottom: 10px;">
      <input type="text" id="filtroInventario" placeholder="Buscar en cualquier campo">
      <button type="submit"><i class="fas fa-filter"></i> Filtrar</button>
      <button type="button" id="btnQuitarFiltroInventario" class="btn-action btn-warning"><i class="fas fa-times"></i> Quitar Filtro</button>
    </form>

    <!-- Tabla de inventario -->
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Descripción</th>
          <th>Número de Serie</th>
          <th>Lote</th>
          <th>Fecha Venc.</th>
          <th>Ubicación</th>
          <th>Stock</th>
          <th>Categoría</th>
          <th>Precio Compra</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="inventarioBody"></tbody>
    </table>

    <!-- Formulario para agregar -->
    <h2>Agregar Producto</h2>
    <form id="formAgregar">
      <input type="text" id="codigo" placeholder="Código" required>
      <input type="text" id="descripcion" placeholder="Descripción" required>
      <input type="text" id="numeroSerie" placeholder="Número de serie" required>
      <input type="text" id="lote" placeholder="Lote" required>
      <input type="date" id="fechaVencimiento" required>
      <input type="text" id="ubicacion" placeholder="Ubicación" required>
      <input type="number" id="stock" placeholder="Stock actual" required>
      <input type="text" id="categoria" placeholder="Categoría" required>
      <input type="number" step="0.01" id="precioCompra" placeholder="Precio de compra" required>
      <button type="submit"><i class="fas fa-plus-circle"></i> Agregar producto</button>
    </form>
  </div>

  <script src="./assets/js/menu.js"></script>
  <script src="./assets/js/inventario.js"></script>
</body>
</html>
